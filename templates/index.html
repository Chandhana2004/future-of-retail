<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Big Mart Sales Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef3f9;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 1.6em;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      padding: 25px 30px;
      margin: 30px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    h3 {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 10px 0 20px;
    }

    ul li {
      margin: 8px 0;
    }

    ul li a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    ul li a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    #chatbox {
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
      height: 360px;
      overflow-y: auto;
      padding: 15px 20px;
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 1em;
      line-height: 1.5;
      opacity: 0;
      animation: slideIn 0.4s ease forwards;
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #e2e6f0;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      gap: 12px;
      margin-top: 15px;
    }

    #userInput {
      flex: 1;
      padding: 12px 16px;
      font-size: 1em;
      border-radius: 25px;
      border: 2px solid #007bff;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #userInput:focus {
      border-color: #0056b3;
    }

    button {
      background: #007bff;
      border: none;
      padding: 12px 22px;
      border-radius: 25px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,123,255,0.3);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      margin: 30px 0 10px;
      color: #888;
    }

    @media (max-width: 600px) {
      #chatbox {
        height: 280px;
      }

      #userInput, button {
        font-size: 0.9em;
      }

      button {
        padding: 10px 18px;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(10px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>Big Mart Sales Chatbot</header>

  <div class="container">
    <h3>EDA Reports</h3>
    <ul>
      <li><a href="/eda_bigmart" target="_blank" rel="noopener noreferrer">Big Mart EDA Report</a></li>
      <li><a href="/eda_rossmann_train" target="_blank" rel="noopener noreferrer">Rossmann Train EDA Report</a></li>
      <li><a href="/eda_rossmann_store" target="_blank" rel="noopener noreferrer">Rossmann Store EDA Report</a></li>
    </ul>

    <h3>Additional Features</h3>
    <ul>
      <li><a href="/sales_chart" target="_blank" rel="noopener noreferrer">View Sales Chart</a></li>
      <li><a href="/export_sales" target="_blank" rel="noopener noreferrer">Download Sales Summary CSV</a></li>
      <li><a href="/export_chat" target="_blank" rel="noopener noreferrer">Download Chat Log CSV</a></li>
    </ul>

    <h3>Chat with the Bot</h3>
    <div id="chatbox" aria-live="polite" aria-label="Chat messages"></div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." aria-label="User input" autocomplete="off" />
      <button id="sendBtn" aria-label="Send">Send</button>
    </div>
  </div>

  <footer>&copy; 2025 Big Mart Analytics</footer>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(text, sender) {
      const p = document.createElement('div');
      p.className = `message ${sender}`;
      p.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Bot'}:</strong> ${text}`;
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMsg() {
      const msg = userInput.value.trim();
      if (!msg) return;
      appendMessage(msg, 'user');
      userInput.value = '';
      userInput.disabled = true;
      sendBtn.disabled = true;

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        appendMessage(data.reply, 'bot');
      } catch {
        appendMessage('Oops! Something went wrong.', 'bot');
      }

      userInput.disabled = false;
      sendBtn.disabled = false;
      userInput.focus();
    }

    sendBtn.addEventListener('click', sendMsg);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMsg();
    });

    window.onload = () => userInput.focus();
  </script>
</body>
</html>
